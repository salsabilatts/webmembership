<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - Membership Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-users"></i>
                <div>
                    <h2>Membership</h2>
                    <p>Management System</p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="manajemen-user.html" class="nav-item active">
                    <i class="fas fa-users-cog"></i>
                    <span>Manajemen User</span>
                </a>
                <a href="umkm.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>UMKM</span>
                </a>
                <a href="pendidikan.html" class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Pendidikan</span>
                </a>
                <a href="kesehatan.html" class="nav-item">
                    <i class="fas fa-heartbeat"></i>
                    <span>Kesehatan</span>
                </a>
                <a href="hukum.html" class="nav-item">
                    <i class="fas fa-balance-scale"></i>
                    <span>Bantuan Hukum</span>
                </a>
                <a href="sosial.html" class="nav-item">
                    <i class="fas fa-hands-helping"></i>
                    <span>Sosial</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="greeting">
                    <h1>Manajemen User</h1>
                    <p class="breadcrumb">Home / Manajemen User</p>
                </div>
                <div class="top-bar-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="user-profile">
                        <div class="user-avatar">AL</div>
                        <div class="user-info">
                            <span id="userEmailShort">Admin</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Statistics Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalUsers">0</h3>
                        <p>Total User</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalAdmin">0</h3>
                        <p>Admin</p>
                    </div>
                </div>
                
                <!-- <div class="stat-card">
                    <div class="stat-icon yellow">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalMember">0</h3>
                        <p>Member</p>
                    </div>
                </div> -->
                
                <!-- <div class="stat-card">
                    <div class="stat-icon red">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="activeUsers">0</h3>
                        <p>User Aktif</p>
                    </div>
                </div> -->
            </section>

            <!-- User Table -->
            <section class="activity-section">
                <div class="section-header">
                    <h2>Daftar User</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-role="all">Semua</button>
                        <button class="filter-btn" data-role="admin">Admin</button>
                        <button class="filter-btn" data-role="user">User</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="activity-table">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>NAMA LENGKAP</th>
                                <th>EMAIL</th>
                                <th>TELEPON</th>
                                <th>ROLE</th>
                                <th>PROVINSI</th>
                                <th>KABUPATEN</th>
                                <th>KECAMATAN</th>
                                <th>KELURAHAN</th>
                                <th>AKSI</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td colspan="7" class="no-data">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for Detail -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detail User</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeModalBtn">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Add Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="js/manajemen-user.js"></script>
</body>
</html>
